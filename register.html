<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    
    <!-- Registration Form -->
    <!----All inputs are required for validation and to make sure that no fields are empty before submission-------->
    <form method="POST" action="handle_registration.php">
        <!-- Input First Name -->
        <div>
            <div>First Name</div>
            <div><input type="text" name="firstname" required /></div> <!----required---->
        </div>
        <!-- Input Age -->
        <div>
            <div>Age</div>
            <div><input type="number" name="age" required /></div> <!----required---->
        </div>
        <!-- Input Gender -->
        <div>
            <div>Gender</div>
            <div>
                <select name="gender" required>   <!----required---->
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <!-- Input Quote in Life -->
        <div>
            <div>Quote in Life</div>
            <div><textarea name="quote" required></textarea></div> <!----required---->
        </div>
        <!-- Submit button -->
        <div>
            <div><input type="submit" value="Register" /></div>
        </div>
    </form>

</body>
</html>
